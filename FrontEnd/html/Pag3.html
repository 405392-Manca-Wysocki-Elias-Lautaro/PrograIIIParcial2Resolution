<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alta Albañil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src='../js/pag3.js'></script>

</head>

<body class='bg-dark'>

  <nav class=" pt-4 pb-4 bg-dark sticky-top">
    <ul class="nav nav-tabs ps-4">
      <li class="nav-item">
        <a class="nav-link text-white" aria-current="page" href="Pag1.html">Página 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="Pag2.html">Página 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="Pag3.html">Página 3</a>
      </li>
    </ul>
  </nav>


  <div class="container-fluid text-center">
    <h1 class='text-bg-dark m-3'>Dar de alta Albañil</h1>
    <div class="container text center mt-5">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-6">
          <form id='albanilForm'>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Nombre</strong></span>
              <input type="text" id='nombre' class="form-control bg-dark text-white" autofocus placeholder="Nombre"
                aria-label="Nombre" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Apellido</strong></span>
              <input type="text" id='apellido' class="form-control bg-dark text-white" placeholder="Apellido"
                aria-label="Apellido" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>DNI</strong></span>
              <input type="text" id='dni' class="form-control bg-dark text-white" min='0' placeholder="DNI"
                aria-label="DNI" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Teléfono</strong></span>
              <input type="tel" id='telefono' class="form-control bg-dark text-white" placeholder="Teléfono"
                aria-label="Telefono" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Calle</strong></span>
              <input type="text" id='calle' class="form-control bg-dark text-white" placeholder="Calle"
                aria-label="Calle" aria-describedby="basic-addon1">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Número</strong></span>
              <input type="text" id='numero' class="form-control bg-dark text-white" placeholder="Número"
                aria-label="Numero" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Código Postal</strong></span>
              <input type="text" id='codPost' class="form-control bg-dark text-white" placeholder="Código Postal"
                aria-label="CodPost" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-gradient " id="basic-addon1"><strong>Fecha de Alta</strong></span>
              <input type="date" id='fechaAlta' class="form-control bg-dark text-white" aria-label="Fecha de Alta"
                aria-describedby="basic-addon1 " required>
            </div>
            <div class="form-check form-switch form-switch-sm text-start">
              <input class="form-check-input" id='activo' type="checkbox" role="switch" id="activo">
              <label class="form-check-label text-light " for="activo"><strong>Activo</strong></label>
            </div>
            <button type='submit' class='btn btn-primary mt-3'>Enviar</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>





</body>


</html>
